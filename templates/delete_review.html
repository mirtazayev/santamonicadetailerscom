<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Your Review</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f7f8fa;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            color: #2e3b4e;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        /* Review List Styles */
        .review-list {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .review-item {
            background-color: #ffffff;
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .review-item:hover {
            transform: scale(1.02);
        }

        .review-item strong {
            font-size: 1.3em;
            color: #2e3b4e;
        }

        .review-item p {
            color: #666;
            margin: 10px 0;
            font-size: 1em;
            text-align: center;
        }

        /* Delete Button Styles */
        .review-item button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin-top: 15px;
        }

        .review-item button:hover {
            background-color: #c0392b;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            .review-item {
                padding: 15px;
            }

            .review-item button {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<h1>Delete Review</h1>
<p>Please select the review youâ€™d like to delete. This action cannot be undone.</p>

<ul class="review-list">
    {% for review in reviews %}
    <li class="review-item">
        <strong>{{ review.description }}</strong>
        <p>{{ review.content }}</p>
        <form action="/delete/reviews/{{ review.id }}" method="get">
            <button type="submit"
                    onclick="return confirm('Are you sure you want to delete this review? This action cannot be undone.')">
                Delete Review
            </button>
        </form>
    </li>
    {% endfor %}
    <a href="/admin" style="color: #3498db; text-decoration: none; font-size: 1.1em; margin-top: 15px;">Cancel</a>
</ul>
</body>
</html>
