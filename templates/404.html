<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 80px;
            color: #ff6b6b;
            margin: 0 0 20px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin: 0 0 20px;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .illustration {
            width: 100%;
            max-width: 200px;
            margin: 0 auto 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 60px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Illustration placeholder, replace src with a relevant 404 image -->
    <h1>404</h1>
    <p>We can't seem to find the page you're looking for. <br>Please check the URL or return to the home page.</p>
    <a href="/">Home Page</a>
</div>
</body>
</html>
