<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: #6c63ff;
            outline: none;
        }

        .form-button {
            width: 100%;
            padding: 10px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .form-button:hover {
            background-color: #5750e1;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #6c63ff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .register-container {
                padding: 20px;
            }

            .form-input {
                padding: 12px;
                font-size: 16px;
            }

            .form-button {
                padding: 12px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Admin Register</h2>

    <!-- Display error message if available -->
    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <!-- Form sending data via POST -->
    <form method="POST" action="/admin/register">
        <input type="text" name="username" class="form-input" placeholder="Username" required><br>
        <input type="password" name="password" class="form-input" placeholder="Password" required><br>
        <button type="submit" class="form-button">Register</button>
    </form>

    <div class="login-link">
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</div>

</body>
</html>
