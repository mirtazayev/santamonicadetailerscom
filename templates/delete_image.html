<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Image</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f8fa;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2e3b4e;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .image-container select {
            padding: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .image-container button {
            background-color: #e74c3c;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            transition: background-color 0.3s ease;
        }

        .image-container button:hover {
            background-color: #c0392b;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            .image-container {
                padding: 20px;
            }

            .image-container select, .image-container button {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<h1>Delete Image</h1>
<p>Select an image to delete and confirm the deletion.</p>

<div class="image-container">
    <!-- Image Selection Dropdown -->
    <form action="/delete/image" method="POST"
          onsubmit="return confirm('Are you sure you want to delete this image? This action cannot be undone.')">
        <select name="image_id" required>
            <option value="" disabled selected>Select an image to delete</option>
            {% for image in images %}
            <option value="{{ image.id }}">{{ image.image }}</option>
            {% endfor %}
        </select>

        <button type="submit">Delete Image</button>
    </form>

    <!-- Cancel Button (optional) -->
    <a href="/admin" style="color: #3498db; text-decoration: none; font-size: 1.1em; margin-top: 15px;">Cancel</a>
</div>

</body>
</html>
